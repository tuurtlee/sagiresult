<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>柏陽詐欺チェッカー</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kiwi+Maru">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic">

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
  <header>
    <h1 class="headline">
      <a>柏陽詐欺チェッカー</a>
    </h1>
  </header>
  <center>
    <p class="smalltext">
      柏陽詐欺をしているかどうかを確認できます。
    </p>
  </center>
  <div>
    <p class="percentage" id="percentage"></p>
  </div>
  <p class="text">の確率で柏陽詐欺を行っています。<br>自首しましょう。</p>

  <p>&nbsp;</p>

  <footer>
    <p>© All rights reserved by かめめん.</p>
  </footer>



  <style>
    * {
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      padding: 15px 0;
      margin-top: 5%;
      margin-bottom: 40px;
      text-align: center;
    }

    header .headline {
      font-size: 32px;
    }

    .nav-list {
      text-align: center;
      padding: 10px 0;
      margin: 0 auto;
    }

    .nav-list-item {
      list-style: none;
      display: inline-block;
      margin: 0 20px;
    }

    footer {
      position: absolute;
      /*←絶対位置*/
      bottom: 0;
      /*下に固定*/
      padding-top: 30px;
      /* 上だけ指定 */
      width: 100%;
      height: 100px;
      background-color: #174a5c;
      color: white;
      text-align: center;
    }

    ul.footer-menu li {
      display: inline;
    }

    html {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      font-size: 62.5%;
    }

    .percentage {
      margin-top: 40px;
      margin-bottom: 10px;
      margin-left: 15%;
      font-size: 80px;
      font-family: 'Comfortaa', serif;
      animation-name: fadeUpAnime;
      animation-duration: 0.8s;
      animation-fill-mode: forwards;
      opacity: 0;

    }

    .smalltext {
      margin: 0 10%;
      font-size: 1.2rem;
      font-family: 'Zen Maru Gothic', serif;
    }

    @keyframes fadeUpAnime {
      from {
        opacity: 0;
        transform: translateY(25px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .text {
      margin-top: 20px;
      margin-bottom: 10px;
      margin-left: 15%;
      margin-right: 5%;
      font-size: 18px;
      font-family: 'Kiwi Maru';
    }
  </style>

  <script>

    // document.getElementById('percentage').textContent = "95%";
    let percentage = Math.round((Math.random() * 7.9 + 92) * 10) / 10;
    // document.getElementById('percentage').textContent = percentage.toFixed(1);

    var n = 0;
    let rep = 10;
    function increaseValue2() {
      n = n + (percentage - n) / 40;
      document.getElementById('percentage').textContent = n.toFixed(1) + "%";
      rep--;
      if (percentage - n > 0.04) {
        setTimeout(increaseValue2, 10); // n秒待って再度実行
      } else {
        document.getElementById('percentage').textContent = percentage.toFixed(1) + "%";
      }
    }

    increaseValue2();


  </script>

</body>

</html>
