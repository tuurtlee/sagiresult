<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>柏陽詐欺チェッカー</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kiwi+Maru">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic">

  <meta name="msapplication-config" content="./browserconfig.xml" />
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#f5deb3">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png">
  <link rel="mask-icon" href="./safari-icon.svg" color="#555" />
  <link rel="icon" type="image/png" sizes="192x192" href="./android-chrome-192x192.png">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <header>
    <h1 class="headline">
      <a>柏陽詐欺チェッカー</a>
    </h1>
  </header>
  <center>
    <p class="smalltext">
      柏陽詐欺をしているかどうかを確認できます。
    </p>
  </center>

  <center>
    <input type="text" name="" value="" class="c-form-text" placeholder="お名前を入力してください。" />
  </center>

  <center>
    <a class="btn btn--orange btn--radius" id="pushButton" onclick="startProgress()">PUSH</a>
  </center>
  <h4 class="message" id="message"></h4>
  <!-- <button onclick="startProgress()">Start Progress</button> -->

  <div class="progBar">
    <div class="bar"></div>
  </div>

  <p>&nbsp;</p>

  <footer>
    <p>© All rights reserved by かめめん.</p>
  </footer>



  <style>
    * {
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      padding: 15px 0;
      margin-bottom: 40px;
      text-align: center;
    }

    header .headline {
      font-size: 32px;
    }

    .nav-list {
      text-align: center;
      padding: 10px 0;
      margin: 0 auto;
    }

    .nav-list-item {
      list-style: none;
      display: inline-block;
      margin: 0 20px;
    }

    footer {
      position: absolute;
      /*←絶対位置*/
      bottom: 0;
      /*下に固定*/
      padding-top: 30px;
      /* 上だけ指定 */
      width: 100%;
      height: 100px;
      background-color: #174a5c;
      color: white;
      text-align: center;
    }

    ul.footer-menu li {
      display: inline;
    }


    .c-form-text {
      margin-top: 20px;
      margin-bottom: 10px;
      height: 2.6em;
      width: 50%;
      padding: 0 16px;
      border-radius: 4px;
      border: none;
      box-shadow: 0 0 0 1px #ccc inset;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .c-form-text:focus {
      outline: 0;
      box-shadow: 0 0 0 2px rgb(33, 150, 243) inset;
    }


    *,
    *:before,
    *:after {
      -webkit-box-sizing: inherit;
      box-sizing: inherit;
    }

    html {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      font-size: 62.5%;
    }

    .btn,
    a.btn,
    button.btn {
      font-size: 1rem;
      font-weight: 700;
      font-family: 'Kiwi Maru', serif;
      line-height: 1.2;
      position: relative;
      display: inline-block;
      padding: 1rem 4rem;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-transition: all 0.3s;
      transition: all 0.3s;
      text-align: center;
      vertical-align: middle;
      text-decoration: none;
      letter-spacing: 0.1em;
      color: #212529;
      border-radius: 0.5rem;
    }

    .btn--orange,
    a.btn--orange {
      color: #fff;
      background-color: #eb6100;
    }

    .btn--orange:hover,
    a.btn--orange:hover {
      color: #fff;
      background: #f0741c;
    }

    a.btn--radius {
      border-radius: 100vh;
    }



    .progBar {
      width: 65%;
      height: 20px;
      background-color: #ececec;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }

    .progBar .bar {
      height: 100%;
      background-color: #FFCA28;
      width: 0;
      transition: width 1s;
      /* アニメーションにトランジションを追加 */
    }

    .message {
      margin-top: 20px;
      margin-bottom: 10px;
      margin-left: 20%;
      font-size: 20px;
    }

    .smalltext {
      margin: 0 10%;
      font-size: 1.2rem;
      font-family: 'Zen Maru Gothic', serif;
    }
  </style>

  <script>
    let percentage = 0;
    let progress = 0;
    var messages = ["", "名前を送信中", "柏陽生かどうかを分析中", "学力を予想中", "柏陽詐欺をしているかを推測中", "授業の柏陽ファイルを買ったかを問い合わせ中", "柏陽生に同情中", "Youtube かめめん で検索を宣伝中", "結果を受信中"];
    document.getElementById('message').textContent = messages[progress] + "...";


    function startProgress() {
      // let obj = document.getElementsByClassName("btn")[0];
      // opacity_now = opacity_now - 1 / 5;
      // for (let step = 0; step < 5; step++) {
      //   opacity_now = opacity_now - 1 / 5;
      //   obj.style.opacity = opacity_now; // 透明度を50%に指定
      //   setTimeout(5000);
      // }

      let obj = document.getElementsByClassName("btn")[0];
      obj.style.opacity = 0; // 透明度を0%に指定

      const progressBar = document.querySelector('.progBar .bar');
      let repetitions = messages.length - 1;

      function increaseValue() {
        if (repetitions > 0) {
          percentage += 100 / (messages.length - 1);
          progress++;
          progressBar.style.width = `${percentage}%`;
          document.getElementById('message').textContent = messages[progress] + "...";

          repetitions--;

          if (repetitions === 0) {
            changeLocation();
            
          } else {
            setTimeout(increaseValue, Math.random() * 400 + 650); // n秒待って再度実行
          }
        }
      }
      increaseValue(); // 初回の呼び出し
    }

    function changeLocation() {
      window.location.href = https://hataworakuni.net/
    }

    // PUSHボタンがクリックされたときにstartProgress関数を実行
    // document.getElementById('pushButton').addEventListener('click', function () {
    //   startProgress();
    // });
  </script>

</body>

</html>
